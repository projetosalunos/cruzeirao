
<ui:composition template="templateMenu.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets"
	xmlns:tm="http://java.sun.com/jsf/composite/terminal/1_0/components"
	xmlns:pe="http://primefaces.org/ui/extensions">
		
	<ui:define name="title">
		<h:outputText value="#{msg['pages.cadastroUsuario.title']}" />
	</ui:define>
	

	<ui:define name="principal">
	  
	  <h1><p:outputLabel value="#{msg['pages.cadastroUsuario.menu']}"/></h1>
	  
	  <h:form id="formUsuario">	
	  <p:growl id="growl" sticky="true" showDetail="true"/>
 
    
        <p:tab id="personal" title="Cadastro">
            <p:panel header="Cadastro Partida">
                <p:messages />
      
      <h:panelGrid id="cadastro" columns="3" columnClasses="grid,grid">
      <h:panelGrid columns="2" columnClasses="label, value">
      <p:outputLabel for="eqmand" value="Equipe Mandante:"/>
           	<p:selectOneMenu id="eqmand" value="" style="width:170px" >
     			<f:selectItem itemLabel="Selecionar Equipe" itemValue="#{equipeMB.equipes}" noSelectionOption="true" />
                <f:selectItems value="#{partidaMB.partida.equipeMandante}" />
            </p:selectOneMenu>
      
      <p:outputLabel for="eqv" value="Equipe Visitante:"/>
           	<p:selectOneMenu id="eqv" value="" style="width:170px" >
     			<f:selectItem itemLabel="Selecionar Equipe" itemValue="#{equipeMB.equipes}" noSelectionOption="true" />
                <f:selectItems value="#{partidaMB.partida.equipeVisitante}" />
            </p:selectOneMenu>
      
     
      
      <p:outputLabel for="proximaPartida" value="Próxima Partida:" />
      <p:inputText id="proximaPartida" value="#{partidaMB.partida.proxPartida}" />
      <h:outputText />
      
      </h:panelGrid>
      
      <h:panelGrid columns="2" columnClasses="label, value">
      
      <p:outputLabel for="juizes" value="Juízes: "/>
           	<p:selectOneMenu id="juizes" value="" style="width:170px" >
     			<f:selectItem itemLabel="Selecionar Juízes" itemValue="#{juizMB.juizes}" noSelectionOption="true" />
                <f:selectItems value="#{partidaMB.partida.juizes}" />
            </p:selectOneMenu>
      
     <p:outputLabel for="local" value="Local: "/>
           	<p:selectOneMenu id="local" value="" style="width:170px" >
     			<f:selectItem itemLabel="Selecionar Local" itemValue="#{localMB.locais}" noSelectionOption="true" />
                <f:selectItems value="#{partidaMB.partida.local}" />
            </p:selectOneMenu>
            
             <p:outputLabel for="data" value="Data:" />
     	<p:outputLabel id="data"  required="true" label="Data">
     	<p:calendar value="" pattern="dd/MM/yyyy"/>
      </p:outputLabel>
           
                </h:panelGrid>
                </h:panelGrid>
                
            </p:panel>
            <div align="right">
            <p:commandButton value="Salvar" actionListener="#{partidaMB.salvar}" update="growl" process="@this"/>
            </div>
          
        </p:tab>
  
    
   
	   
       </h:form>
            
   <br/>
   
   
   
  
	
   	   
	</ui:define>
</ui:composition>
