<ui:composition template="templateMenu.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets"
	xmlns:tm="http://java.sun.com/jsf/composite/terminal/1_0/components"
	xmlns:pe="http://primefaces.org/ui/extensions">

	<ui:define name="title">
		<h:outputText value="#{msg['pages.cadastroCategoria.title']}" />
	</ui:define>


	<ui:define name="principal">

		<h1>
			<p:outputLabel value="#{msg['pages.cadastroCategoria.menu']}" />
		</h1>

		<h:form id="formResultadoPartida">
			<p:growl id="growl" sticky="true" showDetail="true" />


			<p:tab id="personal" title="Cadastro">
				<p:panel header="Cadastro de Resultado da Partida">
					<p:messages />

					<h:panelGrid id="cadastro" columns="3" columnClasses="grid,grid">

						<h:panelGrid columns="2" columnClasses="label, value">
							<p:outputLabel for="golsMandantes" value="Gols Mandantes: " />
							<p:inputText id="golsMandantes" value="" required="true" label="golsMandantes" />
							
							<p:outputLabel for="golsVisitantes" value="Gols Visitantes: " />
							<p:inputText id="golsVisitantes" value="" required="true" label="golsVisitantes" />
							
							<p:outputLabel for="golsPenaltesMandantes" value="Gols Penaltes Mandantes: " />
							<p:inputText id="golsPenaltesMandantes" value="" required="true" label="golsPenaltesMandantes" />

						</h:panelGrid>
						
						<h:panelGrid columns="2" columnClasses="label, value">
							<p:outputLabel for="golsPenaltesVisitantes" value="Gols Penaltes Visitantes: " />
							<p:inputText id="golsPenaltesVisitantes" value="" required="true" label="golsPenaltesVisitantes" />
							
							<p:outputLabel for="cartoesMandante" value="Cartoes Mandante: " />
							<p:inputText id="cartoesMandante" value="" required="true" label="cartoesMandante" />
							
							<p:outputLabel for="cartoesVisitantes" value="Cartoes Visitantes: " />
							<p:inputText id="cartoesVisitantes" value="" required="true" label="cartoesVisitantes" />

						</h:panelGrid>


					</h:panelGrid>

				</p:panel>
				<div align="right">
					<p:commandButton value="Submit" actionListener="1" update="growl"
						process="@this" />
				</div>
			</p:tab>




		</h:form>

		<br />

	</ui:define>
</ui:composition>
