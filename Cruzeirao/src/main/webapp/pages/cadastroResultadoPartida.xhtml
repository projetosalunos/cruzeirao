<ui:composition template="templateMenu.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets"
	xmlns:tm="http://java.sun.com/jsf/composite/terminal/1_0/components"
	xmlns:pe="http://primefaces.org/ui/extensions">

	<ui:define name="title">
		<h:outputText value="#{msg['pages.cadastroCategoria.title']}" />
	</ui:define>


	<ui:define name="principal">

		<h1>
			<p:outputLabel value="#{msg['pages.cadastroCategoria.menu']}" />
		</h1>

		<h:form id="formResultadoPartida">
			<p:growl id="growl" sticky="true" showDetail="true" />


			<p:tab id="personal" title="Cadastro">
				<p:panel header="Cadastro de Resultado da Partida">
					<p:messages />

					<h:panelGrid id="cadastro" columns="3" columnClasses="grid,grid">

						<h:panelGrid columns="2" columnClasses="label, value">
							<p:outputLabel for="golsMandantes" value="Gols Mandantes: " />
							<p:inputText id="golsMandantes" value="#{partidaFutebolMB.partidaFutebol.golsMandantes}" required="true" label="golsMandantes" />
							
							<p:outputLabel for="golsVisitantes" value="Gols Visitantes: " />
							<p:inputText id="golsVisitantes" value="#{partidaFutebolMB.partidaFutebol.golsVisitantes}" required="true" label="golsVisitantes" />
							
							<p:outputLabel for="golsPenaltisMandantes" value="Gols Penaltis Mandantes: " />
							<p:inputText id="golsPenaltisMandantes" value="#{partidaFutebolMB.partidaFutebol.golsPenaltesMandantes}" required="true" label="golsPenaltisMandantes" />

						</h:panelGrid>
						
						<h:panelGrid columns="2" columnClasses="label, value">
							<p:outputLabel for="golsPenaltisVisitantes" value="Gols Penaltis Visitantes: " />
							<p:inputText id="golsPenaltisVisitantes" value="#{partidaFutebolMB.partidaFutebol.golsPenaltesVisitantes}" required="true" label="golsPenaltisVisitantes" />
							
							<p:outputLabel for="cartoesMandante" value="Cartoes Mandante: " />
							<p:inputText id="cartoesMandante" value="#{partidaFutebolMB.partidaFutebol.cartoesMandante}" required="true" label="cartoesMandante" />
							
							<p:outputLabel for="cartoesVisitantes" value="Cartoes Visitantes: " />
							<p:inputText id="cartoesVisitantes" value="#{partidaFutebolMB.partidaFutebol.cartoesVisitantes}" required="true" label="cartoesVisitantes" />

						</h:panelGrid>


					</h:panelGrid>

				</p:panel>
				<div align="right">
					<p:commandButton value="Salvar" actionListener="#{partidaFutebolMB.salvar}" update="formResultadoPartida"
						process="@this" />
				</div>
			</p:tab>




		</h:form>

		<br />

	</ui:define>
</ui:composition>
