
<ui:composition template="templateMenu.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets"
	xmlns:tm="http://java.sun.com/jsf/composite/terminal/1_0/components"
	xmlns:pe="http://primefaces.org/ui/extensions">
		
	<ui:define name="title">
		<h:outputText value="#{msg['pages.cadastroEquipe.title']}" />
	</ui:define>
	

	<ui:define name="principal">
	  
	  <h1><p:outputLabel value="#{msg['pages.cadastroEquipe.menu']}"/></h1>
	  
	  <h:form id="formEquipe">	
	  <h:panelGrid columns="4">
      
      <p:outputLabel for="nome" value="Nome:" />
      <p:inputText id="nome" value="#{equipeMB.equipe.nome}" required="true" label="Nome"/>
      
      <p:outputLabel for="datafundacao" value="Data de Fundacao:" />
      <p:outputLabel id="datafundacao"  required="true" label="Data de fundacao">
      <p:calendar value="#{equipeMB.equipe.dataFundacao}" pattern="dd/MM/yyyy"/>
      </p:outputLabel>
    
      
      <p:outputLabel for="cidade" value="Cidade:" />
      <p:inputText id="cidade" value="#{equipeMB.equipe.cidade}" required="true" label="Cidade"/>
      
       <p:outputLabel for="diretores" value="Diretores:"/>
     		<p:selectOneMenu id="diretores" value="#{equipeMB.equipe.diretores}" style="width:170px" >
                <f:selectItem itemLabel="Selecionar Diretor" itemValue="" noSelectionOption="true" />
                <f:selectItems value="#{usuarioMB.usuario.tipo.DIRETOR}" />
            </p:selectOneMenu>

	  </h:panelGrid>
	  <p:commandButton value="Salvar" 
	                 action="1"
	                 update=":formEquipe"
	                 />
       </h:form>
       
       <h:form id="formEquipes">
	
	 	 	
	<p:dataTable var="diretor" value="#{equipeMB.diretores}"
	             editable="false" editMode="cell">

	<p:column>
	
	     <p:commandLink value="Excluir" action="#{itemPedidoMB.remover(item)}" update="formItensPedidos"></p:commandLink>
	</p:column>
	
	</p:dataTable>
	
		
	</h:form>
       
    <br/>
    	   
	</ui:define>
</ui:composition>
