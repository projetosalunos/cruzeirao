
<ui:composition template="templateMenuDeslogado.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets"
	xmlns:tm="http://java.sun.com/jsf/composite/terminal/1_0/components"
	xmlns:pe="http://primefaces.org/ui/extensions">
		
	<ui:define name="title">
		<h:outputText value="#{msg['pages.cadastroUsuario.title']}" />
	</ui:define>
	

	<ui:define name="principal">
	  
	  <h1><p:outputLabel value="#{msg['pages.cadastroUsuario.menu']}"/></h1>
	  
	  <h:form id="formUsuario">	
	  <p:growl id="growl" sticky="true" showDetail="true"/>
 
    
        <p:tab id="personal" title="Cadastro">
            <p:panel header="Cadastro Usuario">
                <p:messages />
      
      <h:panelGrid id="cadastro" columns="3" columnClasses="grid,grid">
      
      <h:panelGrid columns="2" columnClasses="label, value">
      <p:outputLabel for="nome" value="Nome:" />
      <p:inputText id="nome" value="#{usuarioMB.usuario.nome}" required="true" label="Nome"/>
      
       <p:outputLabel for="tipo" value="Tipo:"/>
           	<p:selectOneMenu id="tipo" value="#{usuarioMB.usuario.tipo}" style="width:170px" >
     			<f:selectItem itemLabel="Selecionar Tipo" itemValue="#{null}" noSelectionOption="true" />
                <f:selectItems value="#{usuarioMB.tipo}" />
            </p:selectOneMenu>
      
      <p:outputLabel for="email" value="E-Mail:" />
      <p:inputText id="email" value="#{usuarioMB.usuario.email}" required="true" label="Email"/>
      
      <p:outputLabel for="datanascimento" value="Data de Nascimento:" />
     	<p:outputLabel id="datanascimento"  required="true" label="Datanascimento">
     	<p:calendar value="#{usuarioMB.usuario.dataNascimento}" pattern="dd/MM/yyyy"/>
      </p:outputLabel>
      
      <p:outputLabel for="telefonefixo" value="Telefone Fixo:" />
      <p:inputText id="telefonefixo" value="#{usuarioMB.usuario.telefoneFixo}"  mask="(999) 99999-9999" required="true" label="Telefonefixo"/>
      <h:outputText />
      
      </h:panelGrid>
      
      <h:panelGrid columns="2" columnClasses="label, value">
      <p:outputLabel for="telefonemovel" value="Telefone Movel:" />
      <p:inputText id="telefonemovel" value="#{usuarioMB.usuario.telefoneMovel}"  mask="(999) 99999-9999" required="true" label="Telefonemovel"/>
      
      <p:outputLabel for="endereco" value="Endereco:" />
      <p:inputText id="endereco" value="#{usuarioMB.usuario.endereco}" required="true" label="Endereco"/>
      
      <p:outputLabel for="rg" value="RG:" />
      <p:inputText id="rg" value="#{usuarioMB.usuario.rg}" required="true" label="RG"/>
      
      <p:outputLabel for="cpf" value="CPF:" />
      <p:inputText id="cpf" value="#{usuarioMB.usuario.cpf}" required="true" label="CPF"/>
      
      <p:outputLabel for="cref" value="Cref:" />
      <p:inputText id="cref" value="#{usuarioMB.usuario.nome}" required="true" label="cref"/>
        
      	
      <p:outputLabel for="sexo" value="Sexo:"/>
           	<p:selectOneMenu id="sexo" value="#{usuarioMB.usuario.sexo}" style="width:170px" >
     			<f:selectItem itemLabel="Selecionar Sexo" itemValue="#{null}" noSelectionOption="true" />
                <f:selectItems value="#{usuarioMB.sexo}" />
            </p:selectOneMenu>
            
           
                </h:panelGrid>
                </h:panelGrid>
                
            </p:panel>
            <div align="right">
            <p:commandButton value="Submit" actionListener="1" update="growl" process="@this"/>
            </div>
        </p:tab>
  
    
   
	   
       </h:form>
            
   <br/>
   
   
   
  
	
   	   
	</ui:define>
</ui:composition>
