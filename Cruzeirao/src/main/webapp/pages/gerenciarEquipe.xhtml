
<ui:composition template="templateMenu.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets"
	xmlns:tm="http://java.sun.com/jsf/composite/terminal/1_0/components"
	xmlns:pe="http://primefaces.org/ui/extensions">

	<ui:define name="title">
		<h:outputText value="#{msg['pages.cadastroEquipe.title']}" />
	</ui:define>



	<ui:define name="principal">

		<h1>
			<p:outputLabel value="#{msg['pages.cadastroCampeonato.menu']}" />
		</h1>

		<h:form id="form">

			<p:growl id="growl" sticky="true" showDetail="true" />

			<p:wizard flowListener="#{campeonatoMB.onFlowProcess}">
				<p:tab id="campeonato" title="Equipes">
					<p:panel>
						<p:messages />

						<h:panelGrid id="cadastro2" columns="2" columnClasses="grid,grid">

							<h:panelGrid columns="2" columnClasses="label, value">

								<p:outputLabel for="equipe" value="Equipes" />
								<p:selectOneMenu id="equipe" value="null" style="width:170px">
									<f:selectItem itemLabel="Selecionar Equipe" itemValue=""
										noSelectionOption="true" />
									<f:selectItems value="" />
								</p:selectOneMenu>

							</h:panelGrid>

						</h:panelGrid>

					</p:panel>
				</p:tab>

				<p:tab id="confirm" title="Gerenciar">
					<p:panel header="Gerenciar">
						<h:panelGrid id="confirmation" columns="3"
							columnClasses="grid,grid,grid">

							<h:panelGrid columns="2" columnClasses="label, value"
								style="width:60%; margin-left:30%;">

								<h:outputText value="Nome: " />
								<h:outputText value="null" styleClass="outputLabel" />

								<h:outputText value="Diretor: " />
								<h:outputText value="null" styleClass="outputLabel" />


								<p:dataTable id="basicDT" var="car"
									value="#{dtSelectionView.cars1}">
									<f:facet name="header">
            Jogadores
        </f:facet>

									<p:column style="width:32px;text-align: center">
										<p:commandButton update=":form:jogadorDetail"
											oncomplete="PF('carOP').show('#{component.clientId}')"
											icon="ui-icon-search" title="View">
											<f:setPropertyActionListener value="#{car}"
												target="#{dtSelectionView.selectedCar}" />
										</p:commandButton>
									</p:column>
								</p:dataTable>

								<p:overlayPanel widgetVar="carOP" showEffect="fade"
									hideEffect="fade" dismissable="false" showCloseIcon="true">
									<p:outputPanel id="jogadorDetail" style="text-align:center;">
										<p:panelGrid columns="2"
											rendered="#{not empty dtSelectionView.selectedCar}"
											columnClasses="label,value">
											<f:facet name="header">
												<p:graphicImage
													name="demo/images/car/#{dtSelectionView.selectedCar.brand}-big.gif" />
											</f:facet>

											<h:outputText value="Nome:" />
											<h:outputText value="" />

											<h:outputText value="Year" />
											<h:outputText value="" />

											<h:outputText value="E-Mail:" />
											<h:outputText value="" />

											<h:outputText value="Data de Nascimento:" />
											<h:outputText value="" />

											<h:outputText value="Telefone Fixo:" />
											<h:outputText value="" />

											<h:outputText value="Telefone Movel:" />
											<h:outputText value="" />

											<h:outputText value="Endereco:" />
											<h:outputText value="" />

											<h:outputText value="RG:" />
											<h:outputText value="" />

											<h:outputText value="CPF:" />
											<h:outputText value="" />

											<h:outputText value="Cref:" />
											<h:outputText value="" />

											<h:outputText value="Sexo:" />
											<h:outputText value="" />
										</p:panelGrid>
									</p:outputPanel>
								</p:overlayPanel>


								<p:commandButton value="Adicionar Jogador" type="button"
									onclick="PF('dlg2').show();" />

							</h:panelGrid>

							<h:panelGrid columns="2" columnClasses="label, value"
								style="width:50%; margin-left:auto; margin-right:auto;">
							</h:panelGrid>

							<h:panelGrid columns="2" columnClasses="label, value"
								style="width:60%; margin-left:auto; margin-right:auto;">


								<h:outputText value="Data da Fundação: " />
								<h:outputText value="null" styleClass="outputLabel" />

								<h:outputText value="Cidade: " />
								<h:outputText value="null" styleClass="outputLabel" />

								<p:dataTable id="basicDT2" var="car"
									value="#{dtSelectionView.cars1}">
									<f:facet name="header">
            Tecnicos
        </f:facet>

									<p:column style="width:32px;text-align:center">
										<p:commandButton update=":form:tecnicoDetail"
											oncomplete="PF('carOP').show('#{component.clientId}')"
											icon="ui-icon-search" title="View">
											<f:setPropertyActionListener value="#{car}"
												target="#{dtSelectionView.selectedCar}" />
										</p:commandButton>
									</p:column>
								</p:dataTable>

								<p:overlayPanel widgetVar="carOP" showEffect="fade"
									hideEffect="fade" dismissable="false" showCloseIcon="true">
									<p:outputPanel id="tecnicoDetail" style="text-align:center;">
										<p:panelGrid columns="2"
											rendered="#{not empty dtSelectionView.selectedCar}"
											columnClasses="label,value">
											<f:facet name="header">
												<p:graphicImage
													name="demo/images/car/#{dtSelectionView.selectedCar.brand}-big.gif" />
											</f:facet>

											<h:outputText value="Nome:" />
											<h:outputText value="" />

											<h:outputText value="Year" />
											<h:outputText value="" />

											<h:outputText value="E-Mail:" />
											<h:outputText value="" />

											<h:outputText value="Data de Nascimento:" />
											<h:outputText value="" />

											<h:outputText value="Telefone Fixo:" />
											<h:outputText value="" />

											<h:outputText value="Telefone Movel:" />
											<h:outputText value="" />

											<h:outputText value="Endereco:" />
											<h:outputText value="" />

											<h:outputText value="RG:" />
											<h:outputText value="" />

											<h:outputText value="CPF:" />
											<h:outputText value="" />

											<h:outputText value="Cref:" />
											<h:outputText value="" />

											<h:outputText value="Sexo:" />
											<h:outputText value="" />
										</p:panelGrid>
									</p:outputPanel>
								</p:overlayPanel>


								<p:commandButton value="Adicionar Tecnico" type="button"
									onclick="PF('dlg2').show();" />

							</h:panelGrid>



						</h:panelGrid>



						<p:dialog header="Cadastro Jogador" widgetVar="dlg2" modal="true"
							height="300" lenght="500" appendTo="@(body)">

							<p:tab id="personal" title="Cadastro">
								<p:panel header="Cadastro Usuario">
									<p:messages />

									<h:panelGrid id="cadastro" columns="3"
										columnClasses="grid,grid">

										<h:panelGrid columns="2" columnClasses="label, value">
											<p:outputLabel for="nome" value="Nome:" />
											<p:inputText id="nome" value="#{usuarioMB.usuario.nome}"
												required="true" label="Nome" />

											<p:outputLabel for="tipo" value="Tipo: *" />
											<p:selectOneMenu id="tipo" value="#{usuarioMB.usuario.tipo}"
												style="width:170px">
												<f:selectItem itemLabel="Selecionar Tipo"
													noSelectionOption="true" />
												<f:selectItem itemLabel="Administrador"
													itemValue="Administrador" />
												<f:selectItem itemLabel="Juiz" itemValue="Juiz" />
												<f:selectItem itemLabel="Organizador"
													itemValue="Organizador" />
												<f:selectItem itemLabel="Tecnico" itemValue="Tecnico" />
												<f:selectItem itemLabel="Jogador" itemValue="Jogador" />
												<f:selectItem itemLabel="Torcedor" itemValue="Torcedor" />
												<f:selectItem itemLabel="Diretor" itemValue="Diretor" />

											</p:selectOneMenu>

											<p:outputLabel for="email" value="E-Mail:" />
											<p:inputText id="email" value="#{usuarioMB.usuario.email}"
												required="true" label="Email" />

											<p:outputLabel for="datanascimento"
												value="Data de Nascimento:" />
											<p:outputLabel id="datanascimento" required="true"
												label="Datanascimento">
												<p:calendar value="#{usuarioMB.usuario.dataNascimento}"
													pattern="dd/MM/yyyy" />
											</p:outputLabel>

											<p:outputLabel for="telefonefixo" value="Telefone Fixo:" />
											<p:inputMask id="telefonefixo"
												value="#{usuarioMB.usuario.telefoneFixo}"
												mask="(99) 9999-9999" required="true" label="Telefonefixo" />
											<h:outputText />

										</h:panelGrid>

										<h:panelGrid columns="2" columnClasses="label, value">
											<p:outputLabel for="telefonemovel" value="Telefone Movel:" />
											<p:inputMask id="telefonemovel"
												value="#{usuarioMB.usuario.telefoneMovel}"
												mask="(99) 99999-9999" required="true" label="Telefonemovel" />

											<p:outputLabel for="endereco" value="Endereco:" />
											<p:inputText id="endereco"
												value="#{usuarioMB.usuario.endereco}" required="true"
												label="Endereco" />

											<p:outputLabel for="rg" value="RG:" />
											<p:inputMask id="rg" value="#{usuarioMB.usuario.rg}"
												required="true" label="RG" mask="99.999.999-9" />

											<p:outputLabel for="cpf" value="CPF:" />
											<p:inputMask id="cpf" value="#{usuarioMB.usuario.cpf}"
												required="true" label="CPF" mask="999.999.999-99" />


											<p:outputLabel for="cref" value="Cref:" />
											<p:inputText id="cref" value="#{usuarioMB.usuario.cref}"
												required="true" label="cref" />


											<p:outputLabel for="sexo" value="Sexo: *" />
											<p:selectOneMenu id="sexo" value="#{usuarioMB.usuario.sexo}"
												style="width:170px">
												<f:selectItem itemLabel="Selecionar Sexo"
													noSelectionOption="true" />
												<f:selectItem itemLabel="Masculino" itemValue="Masculino" />
												<f:selectItem itemLabel="Feminino" itemValue="Feminino" />
											</p:selectOneMenu>


										</h:panelGrid>
									</h:panelGrid>

								</p:panel>
								<div align="right">
									<p:commandButton value="Salvar" action="#{usuarioMB.salvar}"
										update=":form" />
								</div>
							</p:tab>


						</p:dialog>

						<p:commandButton value="Submit"
							actionListener="#{userWizard.save}" update="growl"
							process="@this" />
					</p:panel>
				</p:tab>
			</p:wizard>

		</h:form>


		<br />

	</ui:define>

</ui:composition>
