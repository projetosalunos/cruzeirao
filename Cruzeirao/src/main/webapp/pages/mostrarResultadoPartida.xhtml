<ui:composition template="templateMenu.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets"
	xmlns:tm="http://java.sun.com/jsf/composite/terminal/1_0/components"
	xmlns:pe="http://primefaces.org/ui/extensions">
		
	<ui:define name="title">
		<h:outputText value="#{msg['pages.cadastroCategoria.title']}" />
	</ui:define>
	

	<ui:define name="principal">
	  
	  <h1><p:outputLabel value="#{msg['pages.cadastroCategoria.menu']}"/></h1>
	  
	  <h:form id="formResultadoPartida">	
	  <p:growl id="growl" sticky="true" showDetail="true"/>
           <p:tab id="personal" title="Consulta">
           <p:panel header="Consulta Resultado da Partida">
           <p:messages />
      
      <h:panelGrid id="cadastro" columns="3" columnClasses="grid,grid">
      
        
      <p:outputLabel for="resultadopartida" value="Partidas:"/>
     	 <p:selectOneMenu id="resultadopartida" value="#{null}" style="width:170px" >
             <f:selectItem itemLabel="Selecionar Partida" itemValue="#{null}" noSelectionOption="true" />
             <f:selectItems value="#{null}" />
         </p:selectOneMenu>
  
                  
     
      </h:panelGrid>
                
      </p:panel>
            <div align="right">
            <p:commandButton value="Show" actionListener="1" update="growl" process="@this"/>
            </div>
        </p:tab>
  
	   
       </h:form>
       
<h:form id="formResultadoPartida2">
	
	 	 	
	<p:dataTable var="resultadopartida" value="#{categoriaMB.categorias}"
	             editable="false" editMode="cell"
	             
	>
	
	<p:column headerText="Gols Mandante">
         <p:outputLabel value="" itemLabel=""/>
    </p:column>
    <p:column headerText="Gols Visitante">
         <p:outputLabel value="" itemLabel=""/>
    </p:column>
    <p:column headerText="Gols Penalte Mandante">
         <p:outputLabel value="" itemLabel=""/>
    </p:column>
    <p:column headerText="Gols Penalte Visitante">
         <p:outputLabel value="" itemLabel="}"/>
    </p:column>
    <p:column headerText="Cartoes Mandante">
         <p:outputLabel value="" itemLabel="}"/>
    </p:column>    
    <p:column headerText="Cartoes Visitante">
         <p:outputLabel value="" itemLabel="}"/>
    </p:column>        
    
    <p:column>
	
	     <p:commandLink value="Excluir" action="#{itemPedidoMB.remover(item)}" update="formResultadoPartida2"></p:commandLink>
	</p:column>
	
	</p:dataTable>
      
    </h:form>   
    <br/>
    	   
	</ui:define>
</ui:composition>
