
<ui:composition template="templateMenu.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets"
	xmlns:tm="http://java.sun.com/jsf/composite/terminal/1_0/components"
	xmlns:pe="http://primefaces.org/ui/extensions">

	<ui:define name="title">
		<h:outputText value="#{msg['pages.cadastroEquipe.title']}" />
	</ui:define>


	<ui:define name="principal">

		<h1>
			<p:outputLabel value="#{msg['pages.cadastroEquipe.menu']}" />
		</h1>

		<h:form id="formEquipe">
			<p:growl id="growl" sticky="true" showDetail="true" />
			<p:tab id="personal" title="Cadastro">
				<p:panel header="Cadastro Equipe">
					<p:messages />

					<h:panelGrid id="cadastro" columns="3" columnClasses="grid,grid">

						<h:panelGrid columns="2" columnClasses="label, value">
							<p:outputLabel for="nome" value="Nome:" />
							<p:inputText id="nome" value="#{equipeMB.equipe.nome}"
								required="true" label="Nome" />

							<p:outputLabel for="datafundacao" value="Data de Fundacao:" />
							<p:outputLabel id="datafundacao" required="true"
								label="Data de fundacao">
								<p:calendar value="#{equipeMB.equipe.dataFundacao}"
									pattern="dd/MM/yyyy" />
							</p:outputLabel>

						</h:panelGrid>

						<h:panelGrid columns="2" columnClasses="label, value">

							<p:outputLabel for="jogadores" value="Jogadores:" />
							<p:selectOneMenu id="jogadores" value="" style="width:170px">
								<f:selectItem itemLabel="Selecionar Jogadores" itemValue="#{null}"
									noSelectionOption="true" />
								<f:selectItems value="" />
							</p:selectOneMenu>

							<p:outputLabel for="cidade" value="Cidade:" />
							<p:inputText id="cidade" value="#{equipeMB.equipe.cidade}"
								required="true" label="Cidade" />


						</h:panelGrid>
					</h:panelGrid>

				</p:panel>
				<div align="right">
					<p:commandButton value="Submit" actionListener="1" update="growl"
						process="@this" />
				</div>
				<div align="left">
					<p:commandButton value="Add" actionListener="1" update="growl"
						process="@this" />
				</div>

			</p:tab>

		</h:form>

		<h:form id="formEquipe2">


			<p:dataTable var="equipe" value="#{equipeMB}" editable="false"
				editMode="cell">

				<p:column headerText="Diretor">

					<p:outputLabel value="#{null}" itemLabel="#{null}" />
				</p:column>
				<p:column headerText="Jogador">

					<p:outputLabel value="#{null}" itemLabel="#{null}" />
				</p:column>

				<p:column>

					<p:commandLink value="Excluir"
						action="#{itemPedidoMB.remover(item)}"></p:commandLink>
				</p:column>

			</p:dataTable>





		</h:form>
		<br />

	</ui:define>
</ui:composition>
