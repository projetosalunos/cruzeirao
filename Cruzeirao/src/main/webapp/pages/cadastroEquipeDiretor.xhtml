
<ui:composition template="templateMenu.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets"
	xmlns:tm="http://java.sun.com/jsf/composite/terminal/1_0/components"
	xmlns:pe="http://primefaces.org/ui/extensions">

	<ui:define name="title">
		<h:outputText value="#{msg['pages.cadastroEquipe.title']}" />
	</ui:define>



	<ui:define name="principal">

		<h1>
			<p:outputLabel value="#{msg['pages.cadastroCampeonato.menu']}" />
		</h1>

		<h:form>

			<p:growl id="growl" sticky="true" showDetail="true" />

			<p:wizard flowListener="#{campeonatoMB.onFlowProcess}">
				<p:tab id="campeonato" title="Campeonato">
					<p:panel >
						<p:messages />

						<h:panelGrid id="cadastro" columns="3" columnClasses="grid,grid">

							<h:panelGrid columns="2" columnClasses="label, value">

								<p:outputLabel for="nome" value="Nome:" />
								<p:inputText id="nome" value="#{equipeMB.equipe.nome}"
									required="true" label="Nome" />

								<p:outputLabel for="datafundacao" value="Data de Fundacao:" />
								<p:outputLabel id="datafundacao" required="true"
									label="Data de fundacao">
									<p:calendar value="#{equipeMB.equipe.dataFundacao}"
										pattern="dd/MM/yyyy" />
								</p:outputLabel>

								<p:outputLabel for="cidade" value="Cidade:" />
								<p:inputText id="cidade" value="#{equipeMB.equipe.cidade}"
									required="true" label="Cidade" />


							</h:panelGrid>

						</h:panelGrid>

					</p:panel>
				</p:tab>

				<p:tab id="confirm" title="Confirmation">
					<p:panel header="Confirmation">
						<h:panelGrid id="confirmation" columns="3"
							columnClasses="grid,grid,grid">


							<h:panelGrid columns="2" columnClasses="label, value">
								<h:outputText value="Nome: " />
								<h:outputText value="null" styleClass="outputLabel" />

								<h:outputText value="Data da Fundação: " />
								<h:outputText value="null" styleClass="outputLabel" />

								<h:outputText value="Cidade: " />
								<h:outputText value="null" styleClass="outputLabel" />
							</h:panelGrid>

						</h:panelGrid>

						<p:commandButton value="Submit"
							actionListener="#{userWizard.save}" update="growl"
							process="@this" />
					</p:panel>
				</p:tab>
			</p:wizard>

		</h:form>









		<br />

	</ui:define>

</ui:composition>
