<ui:composition template="templateMenu.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets"
	xmlns:tm="http://java.sun.com/jsf/composite/terminal/1_0/components"
	xmlns:pe="http://primefaces.org/ui/extensions">

<link rel="stylesheet" type="text/css" href="../../css/theme.css" />
<h:outputStylesheet name="grid/grid.css" library="primefaces" />

	<ui:define name="title">
		<h:outputText value="#{msg['pages.cadastroCampeonato.title']}" />
	</ui:define>
	

	<ui:define name="principal">

		<h1>
			<p:outputLabel value="#{msg['pages.cadastroCampeonato.menu']}" />
		</h1>

		<h:form>

			<p:growl id="growl" sticky="true" showDetail="true" />

			<p:wizard flowListener="#{campeonatoMB.onFlowProcess}">
				<p:tab id="campeonato" title="Campeonato">
					<p:panel header="Detalhes do Campeonato">
						<p:messages />

						<h:panelGrid id="cadastro" columns="2">
							
							<h:panelGrid columns="2" columnClasses="grid,grid"
								styleClass="panelGridLeft">


								<p:outputLabel for="nome" value="Nome: " />
								<p:inputText id="nome"
									value="#{msg['pages.cadastroCampeonato.nome']}" required="true"
									label="nome" style="width:87%" />

								<p:outputLabel for="juizes" value="Juizes:" />
								<p:selectOneMenu id="juizes" value="null" style="width:170px">
									<f:selectItem itemLabel="Selecionar Juizes" itemValue="#{null}"
										noSelectionOption="true" />
									<f:selectItems value="" />
								</p:selectOneMenu>

								<p:outputLabel for="dataII" value="Data Inicio Inscrição:" />
								<p:outputLabel id="dataII" required="true" label="DataII">
									<p:calendar value="null" pattern="dd/MM/yyyy" />
								</p:outputLabel>


								<p:outputLabel for="dataFI" value="Data Final Inscrição:" />
								<p:outputLabel id="dataFI" required="true" label="DataFI">
									<p:calendar value="null" pattern="dd/MM/yyyy" />
								</p:outputLabel>

							</h:panelGrid>



							<h:panelGrid columns="2" columnClasses="grid,grid" styleClass="panelGridRight">

								<p:outputLabel for="dataIC" value="Data Inicio Campeonato: " />
								<p:outputLabel id="dataIC" required="true" label="DataIC">
									<p:calendar value="null" pattern="dd/MM/yyyy" />
								</p:outputLabel>

								<p:outputLabel for="dataFC" value="Data Final Campeonato: " />
								<p:outputLabel id="dataFC" required="true" label="DataFC">
									<p:calendar value="null" pattern="dd/MM/yyyy" />
								</p:outputLabel>

								<p:outputLabel for="taxa" value="Valor Taxa: " />
								<p:inputText id="taxa" value="null" required="true" label="taxa" />


							</h:panelGrid>

						</h:panelGrid>


					</p:panel>
				</p:tab>




				<p:tab id="categoria" title="Categoria">
					<p:panel header="Detalhes da Categoria">
						<p:messages />


						<h:panelGrid id="cadastro2" columns="3" columnClasses="grid,grid">

							<h:panelGrid columns="2" columnClasses="label, value">
								<p:outputLabel for="nome2" value="Nome: " />
								<p:inputText id="nome2" value="null" required="true"
									label="nome2" />

								<p:outputLabel for="fases" value="Fases:" />
								<p:selectOneMenu id="fases" value="null" style="width:170px">
									<f:selectItem itemLabel="Selecionar Fases" itemValue="#{null}"
										noSelectionOption="true" />
									<f:selectItems value="null" />
								</p:selectOneMenu>


							</h:panelGrid>
							<h:panelGrid columns="2" columnClasses="label, value">
								<p:outputLabel for="min" value="Minimo de jogadores: " />
								<p:inputText id="min" value="null" required="true" label="min" />

								<p:outputLabel for="max" value="Maximo de jogadores: " />
								<p:inputText id="max" value="null" required="true" label="max" />


								<p:outputLabel for="sexo" value="Sexo:" />
								<p:selectOneMenu id="sexo" value="#{categoriaMB.categoria.sexo}"
									style="width:170px">
									<f:selectItem itemLabel="Selecionar Sexo" itemValue="#{null}"
										noSelectionOption="true" />
									<f:selectItems value="null" />
								</p:selectOneMenu>

							</h:panelGrid>


						</h:panelGrid>


					</p:panel>
				</p:tab>




				<p:tab id="local" title="Local">
					<p:panel header="Detalhes do Local">
						<p:messages />

						<h:panelGrid id="cadastro3" columns="2" columnClasses="grid,grid">

							<p:outputLabel for="idlocal" value="Código do Local:" />
							<p:inputText id="idlocal" value="null" required="true"
								label="numero" />

							<p:outputLabel for="end" value="Endereço:" />
							<p:inputText id="end" value="null" required="true" label="end" />

						</h:panelGrid>


					</p:panel>
				</p:tab>

				<p:tab id="confirm" title="Confirmation">
					<p:panel header="Confirmation">
						<h:panelGrid id="confirmation" columns="3"
							columnClasses="grid,grid,grid">


							<h:panelGrid columns="2" columnClasses="label, value">
								<h:outputText value="Nome: " />
								<h:outputText value="null" styleClass="outputLabel" />

								<h:outputText value="Juizes: " />
								<h:outputText value="null" styleClass="outputLabel" />

								<h:outputText value="Data Inicio Inscrição: " />
								<h:outputText value="null" styleClass="outputLabel" />

								<h:outputText value="Data Final Inscrição: " />
								<h:outputText value="null" styleClass="outputLabel" />

								<h:outputText value="Data Inicio Campeonato: " />
								<h:outputText value="null" styleClass="outputLabel" />

								<h:outputText value="Data Final Campeonato: " />
								<h:outputText value="null" styleClass="outputLabel" />

								<h:outputText value="Valor Taxa: " />
								<h:outputText value="null" styleClass="outputLabel" />
							</h:panelGrid>


							<h:panelGrid columns="2" columnClasses="label, value">
								<h:outputText value="Nome: " />
								<h:outputText value="" styleClass="outputLabel" />

								<h:outputText value="Fases: " />
								<h:outputText value="" styleClass="outputLabel" />

								<h:outputText value="Minimo de jogadores: " />
								<h:outputText value="" styleClass="outputLabel" />

								<h:outputText value="Maximo de jogadores: " />
								<h:outputText value="" styleClass="outputLabel" />

								<h:outputText value="Sexo: " />
								<h:outputText value="" styleClass="outputLabel" />
							</h:panelGrid>



							<h:panelGrid columns="2" columnClasses="label, value">
								<h:outputText value="Código do Local: " />
								<h:outputText value="" styleClass="outputLabel" />

								<h:outputText value="Endereço: " />
								<h:outputText value="" styleClass="outputLabel" />


								<h:outputText />
								<h:outputText />
							</h:panelGrid>
						</h:panelGrid>

						<p:commandButton value="Submit"
							actionListener="#{userWizard.save}" update="growl"
							process="@this" />
					</p:panel>
				</p:tab>
			</p:wizard>

		</h:form>









		<br />

	</ui:define>
</ui:composition>
