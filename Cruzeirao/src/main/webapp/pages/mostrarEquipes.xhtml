<ui:composition template="templateMenu.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets"
	xmlns:tm="http://java.sun.com/jsf/composite/terminal/1_0/components"
	xmlns:pe="http://primefaces.org/ui/extensions">

	<ui:define name="title">
		<h:outputText value="#{msg['pages.cadastroEquipe.title']}" />
	</ui:define>


	<ui:define name="principal">

		<h1>
			<p:outputLabel value="#{msg['pages.cadastroEquipe.menu']}" />
		</h1>

		<h:form id="formEquipe">
			<p:growl id="growl" sticky="true" showDetail="true" />
			<p:tab id="personal" title="Cadastro">
				<p:panel header="Consulta Equipe">
					<p:messages />

					<h:panelGrid id="cadastro" columns="3" columnClasses="grid,grid">


						<p:outputLabel for="equipes" value="Equipes:" />
						<p:selectOneMenu id="equipes" value="#{equipeMB.equipes}" style="width:170px">
							<f:selectItem itemLabel="Selecionar Equipe" itemValue="#{equipeMB.equipe}"
								noSelectionOption="true" />
							<f:selectItems value="#{equipeMB.equipes}" />
						</p:selectOneMenu>



					</h:panelGrid>

				</p:panel>
				<div align="right">
					<p:commandButton value="Show" actionListener="#{equipeMB.equipe}" 
						process="@this" update="formEquipe"/>
				</div>
			</p:tab>


		</h:form>

		<h:form id="formEquipes">


			<p:dataTable var="equipe" value="#{equipeMB.equipe}" editable="false" 
				editMode="cell">

				<p:column headerText="Equipes">
					<p:outputLabel value="#{equipe.nome}" 
						itemLabel="#{equipe.nome}" />
				</p:column>
				<p:column headerText="Data Fundacao">
					<p:outputLabel value="#{equipe.dataFundacao}"
						itemLabel="#{equipe.dataFundacao}" />
				</p:column>
				<p:column headerText="Cidade">
					<p:outputLabel value="#{equipe.cidade}"
						itemLabel="#{equipe.cidade}" />
				</p:column>
			
				<p:column>

					<p:commandLink value="Excluir"
						action="#{itemPedidoMB.remover(item)}" update="formEquipes"></p:commandLink>
				</p:column>

			</p:dataTable>

		</h:form>
		<br />

	</ui:define>
</ui:composition>
