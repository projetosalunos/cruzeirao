<ui:composition template="templateMenu.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets"
	xmlns:tm="http://java.sun.com/jsf/composite/terminal/1_0/components"
	xmlns:pe="http://primefaces.org/ui/extensions">

	<ui:define name="chaveamento">
		<h:outputText value="#{msg['pages.chaveamento.title']}" />
	</ui:define>

	<h:panelGrid id="chaveamento" columns="3" columnClasses="grid,grid">

	</h:panelGrid>

	<h:form>

		<h:panelGrid id="chaveamento" columns="3" columnClasses="grid,grid">
			<h3 style="margin-top: 0">Client</h3>
			<p:tree value="#{treeBasicView.root}" var="node"
				orientation="horizontal">
				<p:treeNode>
					<h:outputText value="#{node}" />
				</p:treeNode>
			</p:tree>
		</h:panelGrid>


	</h:form>

</ui:composition>
